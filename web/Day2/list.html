    <title>list</title>

<body>
    <ol>
        <!-- ol means orderd list -->
        <li type="i">Abhishek</li>
        <!-- small i means lower roman  -->
        <li type="I">Ritika</li>
        <!-- capital I means uper roman number -->
        <li type="1">Shubham</li>
        <!-- number means number -->
        <li type="A">Onkar</li>
        <!-- capital A means upercase alphabate -->
        <li type="a">Rahul</li>
        <!-- small a means lowercase alphabate -->
        <ul>
            <!-- ul means unordered list -->
            <li>Shubham</li>
            <li>gautam</li>
            <li>shivkant</li>
            <li>umar</li>
        </ul>
    </ol>
